<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        body{
            background-color: #ccc;
        }

        .body{
            
            display: flex;
            justify-content: center;
        }

        p{
            margin-top: 50px;
            background-color: white;
            font-size: 2rem;
            text-align: center;
            padding: 50px;
        }
    </style>
<div class="body">
    <input type="text" id="input">
    <button id="search-btn">search</button>
</div>
    <p id="para"></p>


    <script>

        // let url = "https://api.rootnet.in/covid19-in/stats/latest";

        async function get(params) {
            try {

                let url = await fetch('https://api.rootnet.in/covid19-in/stats/latest')
                let result = await url.json();

                let input = document.getElementById('input');
                let btn = document.getElementById('search-btn');
                let p = document.getElementById('para');

                btn.addEventListener('click', () => {
                    // para.textContent = input.value;
                    // console.log(input.value)

                    result.data.regional.forEach(val => {
                        
                        if (val.loc == input.value) {
                            // console.log(true)
                            console.log(val.totalConfirmed)
                            para.innerHTML = `confirmed cases : ${val.totalConfirmed}`
                        }
                    })


                })

            } catch (err) {
                console.log(err)
            }
        }

        get()
    </script>
</body>

</html>
